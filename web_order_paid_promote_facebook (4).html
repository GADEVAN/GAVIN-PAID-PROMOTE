<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAVIN REKBER</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Creepster&family=Poppins:wght@300;500&display=swap');

/* ================= BASE ================= */
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#000;
  color:#ddd;
  overflow-x:hidden;
  user-select:none;
}

/* ================= DARK BACKGROUND (STABLE) ================= */
.hell-bg{
  position:fixed;
  inset:0;
  background:linear-gradient(#000,#050505 60%,#0a0a0a);
  z-index:0;
}

.fire{display:none}
@keyframes fireMove{from{transform:translateX(0)}to{transform:translateX(-50%)}}

/* ================= HEADER ================= */
header{
  text-align:center;
  padding:24px 10px;
  font-family:'Creepster',cursive;
  font-size:34px;
  color:#ff2a2a;
  text-shadow:0 0 10px red,0 0 30px darkred;
  position:relative;
  z-index:2;
}

/* ================= DECORATION REMOVED ================= */




.eye.left{left:20px}
.eye.right{right:20px}


/* Scythe */

.scythe:after{content:"";position:absolute;width:65px;height:28px;border-radius:50%;border:3px solid #ddd;top:-20px;left:-30px;transform:rotate(-35deg)}

/* ================= FORM ================= */
.container{
  max-width:720px;
  margin:20px auto;
  background:#070707;
  border-radius:12px;
  padding:20px;
  box-shadow:0 0 30px rgba(255,0,0,.25);
  position:relative;
  z-index:2;
}

label{display:block;margin-top:12px;color:#aaa}
input,select{width:100%;padding:12px;margin-top:6px;border-radius:8px;border:1px solid #111;background:#020202;color:#fff}

.total{text-align:center;margin-top:14px;font-size:18px;color:#ff4a4a}

button{width:100%;padding:12px;margin-top:12px;border:none;border-radius:8px;cursor:pointer}
.pay-btn{background:#7a0000;color:#fff}
.wa-btn{background:#052805;color:#7dff7d}

.qris-box{display:none;text-align:center;margin-top:15px}
.qris-box img{width:100%;max-width:240px}

/* ================= FAKE POPUPS ================= */
.fake, .chat{
  position:fixed;
  bottom:20px;
  background:#100000;
  border:1px solid #400000;
  padding:10px 14px;
  border-radius:6px;
  color:#ff6b6b;
  display:none;
  z-index:3;
  font-size:13px;
}
.fake{left:20px}
.chat{right:20px;color:#ccc}

.footer{text-align:center;font-size:12px;color:#555;margin:20px;position:relative;z-index:2}
</style>
</head>

<body oncontextmenu="return false">

<div class="hell-bg"></div>
<div class="fire"></div>

<header>â˜  GAVIN REKBER â˜ </header>

<div class="eye right"></div></div>
  <div class="body"></div>
  <div class="scythe"></div>
</div>

<div class="container">

<div class="qris-box" id="qrisBox"><img src="qris.png"></div>
<button type="submit" class="wa-btn">Kirim Order</button>

</div>

<div class="fake" id="fakeOrder"></div>
<div class="chat" id="fakeChat"></div>

<div class="footer">ULTRA HELL FINAL</div>

<script>
// anti inspect basic

const total=document.getElementById('total');
paket.addEventListener('change',()=>total.textContent=paket.value);

document.getElementById('orderForm').addEventListener('submit',function(e){

</script>

</body>
</html>
